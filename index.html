<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DriverStats - Calculadora de Ganancias</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>DriverStats</h1>
  <p>Calcula tus ganancias reales como conductor o repartidor de Uber.</p>

  <div class="calculadora">
    <label for="ganancia">Ganancia diaria neta:</label>
    <input id="ganancia" type="number" placeholder="Ej. 600">

    <button onclick="calcular()">Calcular</button>

    <p id="resultado"></p>
  </div>

  <script src="script.js"></script>

  <script type="module" src="firebase.js"></script>
<script type="module" src="script.js"></script>

</body>
</html>
